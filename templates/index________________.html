<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des plats</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Liste des plats</h1>
    <div id="plats">
        {% for plat in plats %}
        <div class="plat-container">
            <div class="plat">
                {{ plat }}
                <div class="menu-container">
                    <span class="menu-btn" onclick="toggleMenu(this)">⋮</span>
                    <div class="dropdown-menu">
                        <a href="#" onclick="editPlat('{{ plat }}')">Modifier</a>
                        <a href="#" onclick="deletePlat('{{ plat }}')">Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button onclick="genererListe()">Générer la liste de courses</button>
    <button onclick="resetSelection()">Réinitialiser la sélection</button>
    <div id="liste_courses">
        <h3>Liste de courses</h3>
        <div id="listeItems"></div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Modifier les ingrédients</h2>
            <div id="ingredientsList"></div>
            <button onclick="saveIngredients()">Sauvegarder</button>
        </div>
    </div>

    <script>
        const socket = io();
        let selectedPlats = new Set();
        let currentPlat = '';

        function selectPlat(element) {
            socket.emit('select_plat', { plat: element.textContent });
        }

        function genererListe() {
            socket.emit('generer_liste');
        }

        function resetSelection() {
            if (confirm("Êtes-vous sûr de vouloir réinitialiser la sélection ?")) {
                socket.emit('reset_selection');
            }
        }

        function editPlat(plat) {
            currentPlat = plat;
            fetch(`/get_ingredients?plat=${plat}`)
                .then(response => response.json())
                .then(data => {
                    const ingredientsList = document.getElementById('ingredientsList');
                    ingredientsList.innerHTML = '';
                    data.forEach(item => {
                        const ingredientDiv = document.createElement('div');
                        ingredientDiv.className = 'ingredient';

                        const nameInput = document.createElement('input');
                        nameInput.type = 'text';
                        nameInput.value = item.Ingrédient;
                        nameInput.className = 'ingredient-name';
                        nameInput.disabled = true;

                        const quantityInput = document.createElement('input');
                        quantityInput.type = 'text';
                        quantityInput.value = item.Quantité;
                        quantityInput.className = 'ingredient-quantity';

                        ingredientDiv.appendChild(nameInput);
                        ingredientDiv.appendChild(quantityInput);
                        ingredientsList.appendChild(ingredientDiv);
                    });
                    document.getElementById('editModal').style.display = 'block';
                });
        }

        function deletePlat(plat) {
            if (confirm(`Êtes-vous sûr de vouloir supprimer le plat "${plat}" ?`)) {
                fetch(`/delete_plat?plat=${plat}`, { method: 'DELETE' }).then(() => {
                    location.reload();
                });
            }
        }

        function saveIngredients() {
            const ingredients = [];
            document.querySelectorAll('.ingredient').forEach(div => {
                const name = div.querySelector('.ingredient-name').value;
                const quantity = div.querySelector('.ingredient-quantity').value;
                ingredients.push({ name, quantity });
            });

            fetch('/save_ingredients', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plat: currentPlat, ingredients })
            }).then(() => {
                closeModal();
                location.reload();
            });
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function toggleMenu(element) {
            const menu = element.nextElementSibling;
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        socket.on('update_selection', function(selectedPlats) {
            document.querySelectorAll('.plat').forEach(plat => {
                if (selectedPlats.includes(plat.textContent)) {
                    plat.classList.add('selected');
                } else {
                    plat.classList.remove('selected');
                }
            });
        });

        socket.on('liste_courses', function(data) {
            const listeItems = document.getElementById('listeItems');
            listeItems.innerHTML = '';
            data.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `${item.ingredient}: ${item.quantite} ${item.unite}`;
                listeItems.appendChild(p);
            });
        });

        window.addEventListener('load', () => {
            fetch('/get_selected_plats')
            .then(response => response.json())
            .then(data => {
                selectedPlats = new Set(data);
                document.querySelectorAll('.plat').forEach(plat => {
                    if (selectedPlats.has(plat.textContent)) {
                        plat.classList.add('selected');
                    }
                });
            });
        });

        window.addEventListener('click', (event) => {
            if (!event.target.matches('.menu-btn')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        });
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .ingredient {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .ingredient input {
            margin-right: 10px;
        }

        .plat-container {
            position: relative;
            margin-bottom: 10px;
        }

        .plat {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .menu-container {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: transparent;
        }

        .menu-btn {
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            border-radius: 50%;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 36px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</body>
</html>
